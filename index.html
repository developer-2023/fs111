<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block elements - display: block</title>
    <style>
        body {
            background: black;
            color: white;
        }
        div {
            background: green;
            border: 10px solid green;
        }
        article {
            background: orange;
            border: 10px solid orange;
        }
        span {
            background: red;
        }
        footer {
            background: skyblue;
            border: 10px solid skyblue;
        }
    </style>
</head>
<body>
    <div>
        <article>
            article
        </article>
        <span>
            span
        </span>
        <footer>
            footer
        </footer>
    </div>
</body>
</html>
